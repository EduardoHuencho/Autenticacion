    <body>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="card mt-5">
                <div class="card-header">
                  <h2 class="text-center">Iniciar Sesión</h2>
                </div>
                <div class="card-body">
                  <form>
                    <div class="form-group">
                      <label for="username">Correo Electrónico:</label>
                      <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required>
                    </div>
                    <div class="form-group mt-4">
                      <label for="password">Contraseña:</label>
                      <div class="input-group">
                        <input [type]="passwordFieldType" id="password" [(ngModel)]="password" name="password" class="form-control" required>
                        <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
                          <i class="bi" [ngClass]="passwordFieldType === 'password' ? 'bi-eye-slash-fill' : 'bi-eye-fill'"></i>
                        </button>
                      </div>
                    </div>
                  </form>
                  <div *ngIf="loading" class="text-center mt-5">
                    <div class="spinner-border text-primary"></div>
                    <span class="sr-only"></span>
                  </div>
                  <div *ngIf="!loading; else disableButton" class="buttons-div mt-5">
                    <button type="submit" class="btn btn-primary btn-block" (click)="activarBoolean()">Iniciar Sesión</button>
                  </div>
                  <ng-template #disableButton>
                    <div class="buttons-div mt-5">
                      <button type="submit" class="btn btn-primary btn-block" disabled>Iniciar Sesión</button>
                    </div>
                  </ng-template>
                </div>
              </div>
            </div>
          </div>
        </div>
      </body>
    <footer>
    </footer>

    <ng-template #activeButton>
        <div class="buttons-div mt-5">
            <button type="submit" class="btn btn-primary btn-block" (click)="activarBoolean()">Iniciar Sesión</button>
        </div>
    </ng-template>

    <ng-template #disableButton>
        <div class="buttons-div mt-5">
            <button type="submit" class="btn btn-primary btn-block" disabled>Iniciar Sesión</button>
        </div>
    </ng-template>
</html>
